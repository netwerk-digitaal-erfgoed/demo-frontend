apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: nde-frontend-route
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`nde.51-105-200-91.nip.io`)
      kind: Rule
      services:
        - name: nde-frontend-service
          port: 80
  tls:
    certResolver: default
    options: {}